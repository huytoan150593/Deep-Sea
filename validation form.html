<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/validation-style.css">
    <title>Validation</title>
</head>
<body>
    <div class="main">
        <form action="" class="form" method="POST" id="form-1">
            <h3 class="class">Register Member</h3>
            <p class="desc">Let's learn Javascrips</p>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="VD: Peter Parker" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" id="email" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" placeholder="Password in here" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Password confirm</label>
                <input type="password" name="password-confirmation" id="password-confirmation" placeholder="password again" class="form-control">
            </div>

            <button class="form-submit">Register</button>
        </form>
    </div>

    <script src="./js/validator.js"></script>
    <script>
        Validator({
            form: "#form-1",
            errorSelector: ".form-message",
            rules:[
                Validator.isRequired("#fullname"),
                Validator.isEmail("#email"),
                Validator.minLength("#password", 6),
            ]
        });
    </script>
</body>
</html>
